        git config user.email "hotalog@hota1024.com"
        git remote set-url origin https://hota1024:${{ secrets.GITHUB_PASS }}@github.com/hota1024/sophy
        git branch
        git checkout master
        git branch
        git add .
        git commit -m "update!"
